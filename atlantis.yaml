version: 3
projects:
  - name: ezlearn
    dir: .
    workspace: ezlearn
    autoplan:
      when_modified: ["*.tf", "*.hcl"]
      enabled: true
    apply_requirements: []
    workflow: default

workflows:
  default:
    plan:
      steps:
        - init
        - plan:
            extra_args: ["-no-color"]
        - run: terraform show -no-color

